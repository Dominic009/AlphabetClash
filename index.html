<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


  <body>


    <main class="bg-center bg-[#1E1E1E] min-h-screen bg-[url('images/background.png')]">

        <!--------------------- HOME PAGE -------------------------->
        <section id="home-page" class="text-white flex flex-col justify-center items-center gap-6 min-h-screen">
            <h1 class="text-8xl uppercase font-bold">Alphabet Clash</h1>
            <p class="font-semibold">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="componentSet()" class="btn">Play Now</button>
        </section>


        <!-------------------------- GAME SCREEN -------------------------->
        <section id="game-screen" class=" hidden flex flex-col gap-10">
            <div class="flex justify-center items-center text-center mt-14">

                <!-- ARTBOARD -->
                <div class="artboard artboard-horizontal phone-6 border-[15px] border-[#010313] rounded-lg bg-[rgba(255,255,255,0.5)]">

                    <div class=" text-white flex justify-center">
                    <p class="bg-[#010313] px-3 py-1 rounded-b-lg">Don't watch keyboard  while playing...</p>
                    </div>   
                    <span id="display-screen" class="flex justify-center items-center h-[200px] text-black font-bold text-9xl">Y</span>
                </div>
                </div>
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- Button -->
            <div class="text-white font-semibold text-lg flex justify-evenly px-24">

                <button class="bg-purple-500 rounded-full flex gap-1 px-5 py-1">
                  LIFE
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="life-point">0</span> 
                  </button>

                <button class="bg-purple-500 rounded-full flex gap-2 px-4 py-1 items-center">
                  SCORE
                   <img src="./images/Dollar.svg" alt="">
                   <span id="player-score"></span> 
                  </button>

            </div>
        </section>



        <!-------------------------------- END SCREEN -------------------------------->
        <section id="end-screen" class="hidden flex justify-center items-center min-h-screen">
            <div class="flex flex-col gap-6 text-center text-white font-semibold text-lg bg-gradient-to-r from-[#6C0EEB] to-purple-400 p-6 rounded-xl">
                <h1 class="text-8xl">SCORE : <span id="result"></span></h1>
                <button id="play-again-btn" onclick="playAgain()" class="btn w-[60%] mx-auto font-bold text-xl">Play again</button>
                <p>Practise will make you PRO!</p>
            </div>
        </section>
    </main>

    <script src="./Scripts New/FunctionComponents.js"></script>
    <script src="./Scripts New/CallingFunction.js"></script>
  </body>
</html>
